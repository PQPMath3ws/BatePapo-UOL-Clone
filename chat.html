<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL - Chat</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/icon.png">
</head>
<body>
    <div id="chat">
        <nav id="header">
            <div id="header-logo-div">
                <img id="header-logo" src="assets/images/logo.png" alt="Logo do Bate Papo Uol">
            </div>
            <div id="header-users-div">
                <button id="get-users-btn">
                    <ion-icon name="people-sharp"></ion-icon>
                </button>
            </div>
        </nav>
        <div id="messages-div">
            <div class="enter-message">
                <span class="time">(09:21:45)</span>
                <span class="status"><b>João</b> entra na sala...</span>
            </div>
            <div class="public-message">
                <span class="time">(09:21:45)</span>
                <span class="message"><b>João</b> para <b>Todos</b>: Bom dia, gente!</span>
            </div>
            <div class="reserved-message">
                <span class="time">(09:21:45)</span>
                <span class="message"><b>João</b> reservadamente para <b>Maria</b>: E aí, gatinha, vamos TC?</span>
            </div>
        </div>
        <footer id="send-messages-div">
            <div id="send-input-div">
                <input id="message-input" type="text" placeholder="Escreva aqui...">
            </div>
            <div id="send-btn-div">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
        </footer>
        <div id="online-chat">
            <div id="options-chat">
                <div id="options-close-btn-div">
                    <button id="options-close-btn">
                        <ion-icon name="close-sharp"></ion-icon>
                    </button>
                </div>
                <p id="choose-text-talk">Escolha um contato para enviar mensagem:</p>
                <div id="choose-talker">
                    <div class="option">
                        <ion-icon name="people-sharp"></ion-icon>
                        <span>Todos</span>
                    </div>
                    <div class="option">
                        <ion-icon name="person-circle-sharp"></ion-icon>
                        <span>Maria</span>
                    </div>
                    <div class="option">
                        <ion-icon name="person-circle-sharp"></ion-icon>
                        <span>João</span>
                    </div>
                </div>
                <p id="choose-visibility-talk">Escolha a visibilidade</p>
                <div id="choose-visibility">
                    <div class="option">
                        <ion-icon name="lock-open-sharp"></ion-icon>
                        <span>Público</span>
                    </div>
                    <div class="option">
                        <ion-icon name="lock-closed-sharp"></ion-icon>
                        <span>Reservadamente</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    <script type="text/javascript" src="assets/js/chat.js" defer></script>
</body>
</html>
