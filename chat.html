<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL - Chat</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/icon.png">
</head>
<body>
    <div id="chat">
        <nav id="header">
            <div id="header-logo-div">
                <img id="header-logo" src="assets/images/logo.png" alt="Logo do Bate Papo Uol">
            </div>
            <div id="header-users-div">
                <button id="get-users-btn" onclick="openConfigDiv()">
                    <ion-icon name="people-sharp"></ion-icon>
                </button>
            </div>
        </nav>
        <div id="messages-div">
            <div class="center">
                <div id="loading-div">
                    <span style="--n:1"></span>
                    <span style="--n:2"></span>
                    <span style="--n:3"></span>
                    <span style="--n:4"></span>
                    <span style="--n:5"></span>
                    <span style="--n:6"></span>
                    <span style="--n:7"></span>
                    <span style="--n:8"></span>
                </div>
            </div>
        </div>
        <footer id="send-messages-div">
            <div id="send-input-div">
                <div id="message-input-div">
                    <input id="message-input" type="text" placeholder="Escreva aqui..." onkeydown="checkEnterPressed(event)">
                </div>
                <div id="send-btn-div" onclick="sendMessage()">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </div>
            </div>
            <p id="status-send-message-text">Enviando publicamente para Todos</p>
        </footer>
        <div id="online-chat">
            <div id="close-options-div" onclick="closeConfigDiv()"></div>
            <div id="options-chat">
                <div id="options-close-btn-div">
                    <button id="options-close-btn" onclick="closeConfigDiv()">
                        <ion-icon name="close-sharp"></ion-icon>
                    </button>
                </div>
                <p id="choose-text-talk">Escolha um contato para enviar mensagem:</p>
                <div id="choose-talker">
                </div>
                <p id="choose-visibility-talk">Escolha a visibilidade</p>
                <div id="choose-visibility">
                    <div class="option" onclick="setVisibility(this)" data-identifier="visibility">
                        <ion-icon name="lock-open-sharp"></ion-icon>
                        <span>PÃºblico</span>
                        <div class="check">
                            <ion-icon name="checkmark-sharp"></ion-icon>
                        </div>
                    </div>
                    <div class="option" onclick="setVisibility(this)" data-identifier="visibility">
                        <ion-icon name="lock-closed-sharp"></ion-icon>
                        <span>Reservadamente</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    <script type="text/javascript" src="assets/js/chat.js" defer></script>
</body>
</html>
